<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Js</title>
</head>

<body>
    <div class="wrapper">
        <div class="sheet">
            <div class="sheet__titles">
                <h2 class="sheet__cell sheet__title">Id</h2>
                <h2 class="sheet__cell sheet__title">Name</h2>
                <h2 class="sheet__cell sheet__title">Surname</h2>
                <h2 class="sheet__cell sheet__title">Buttons</h2>
            </div>
            <form action="#" class="sheet__row sheet__row_1">
                <p class="sheet__cell sheet__id sheet__id_1">1</p>
                <p class="sheet__cell sheet__name sheet__name_1"><input type="text"></p>
                <p class="sheet__cell sheet__surname sheet__surname_1"><input type="text"></p>
                <div class="sheet__buttons">
                    <button type="button" class="sheet__cell sheet__btn sheet__btn_save sheet__btn_save_1">Save</button>
                    <button type="reset"
                        class="sheet__cell sheet__btn sheet__btn_reset sheet__btn_reset_1">Reset</button>
                    <button type="button" class="sheet__cell sheet__btn sheet__btn_edit sheet__btn_edit_1">Edit</button>
                </div>
            </form>
            <form action="#" class="sheet__row sheet__row_2">
                <p class="sheet__cell sheet__id sheet__id_2">2</p>
                <p class="sheet__cell sheet__name sheet__name_2"><input type="text"></p>
                <p class="sheet__cell sheet__surname sheet__surname_2"><input type="text"></p>
                <div class="sheet__buttons">
                    <button type="button" class="sheet__cell sheet__btn sheet__btn_save sheet__btn_save_2">Save</button>
                    <button type="reset"
                        class="sheet__cell sheet__btn sheet__btn_reset sheet__btn_reset_2">Reset</button>
                    <button type="button" class="sheet__cell sheet__btn sheet__btn_edit sheet__btn_edit_2">Edit</button>
                </div>
            </form>
            <form action="#" class="sheet__row sheet__row_3">
                <p class="sheet__cell sheet__id sheet__id_3">3</p>
                <p class="sheet__cell sheet__name sheet__name_3"><input type="text"></p>
                <p class="sheet__cell sheet__surname sheet__surname_3"><input type="text"></p>
                <div class="sheet__buttons">
                    <button type="button" class="sheet__cell sheet__btn sheet__btn_save sheet__btn_save_3">Save</button>
                    <button type="reset"
                        class="sheet__cell sheet__btn sheet__btn_reset sheet__btn_reset_3">Reset</button>
                    <button type="button" class="sheet__cell sheet__btn sheet__btn_edit sheet__btn_edit_3">Edit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
