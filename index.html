<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Js</title>
</head>

<body>
    <div class="wrapper">
        <div class="table">
            <div class="table__row">
                <div class="table__column table__column_count">1</div>
                <div class="table__column"><input autocomplete="off" class="table__input" type="text"></div>
                <div class="table__column"><input autocomplete="off" class="table__input" type="text">
                </div>
                <div class="table__column table__column_buttons">
                    <button class="table__button table__button_save" title="Save">
                        <svg>
                            <use xlink:href="./img/sprite.svg#save"></use>
                        </svg>
                    </button>
                    <button class="table__button table__button_reset" title="Reset">
                        <svg>
                            <use xlink:href="./img/sprite.svg#reset"></use>
                        </svg>
                    </button>
                    <button class="table__button table__button_edit" title="Edit">
                        <svg>
                            <use xlink:href="./img/sprite.svg#edit"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="table__row">
                <div class="table__column table__column_count">2</div>
                <div class="table__column"><input autocomplete="off" class="table__input" type="text"></div>
                <div class="table__column"><input autocomplete="off" class="table__input" type="text">
                </div>
                <div class="table__column table__column_buttons">
                    <button class="table__button table__button_save" title="Save">
                        <svg>
                            <use xlink:href="./img/sprite.svg#save"></use>
                        </svg>
                    </button>
                    <button class="table__button table__button_reset" title="Reset">
                        <svg>
                            <use xlink:href="./img/sprite.svg#reset"></use>
                        </svg>
                    </button>
                    <button class="table__button table__button_edit" title="Edit">
                        <svg>
                            <use xlink:href="./img/sprite.svg#edit"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="table__row">
                <div class="table__column table__column_count">3</div>
                <div class="table__column"><input autocomplete="off" class="table__input" type="text"></div>
                <div class="table__column"><input autocomplete="off" class="table__input" type="text">
                </div>
                <div class="table__column table__column_buttons">
                    <button class="table__button table__button_save" title="Save">
                        <svg>
                            <use xlink:href="./img/sprite.svg#save"></use>
                        </svg>
                    </button>
                    <button class="table__button table__button_reset" title="Reset">
                        <svg>
                            <use xlink:href="./img/sprite.svg#reset"></use>
                        </svg>
                    </button>
                    <button class="table__button table__button_edit" title="Edit">
                        <svg>
                            <use xlink:href="./img/sprite.svg#edit"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
